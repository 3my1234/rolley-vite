<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rolley</title>
    <script>
      // Prevent share-modal.js errors from breaking the page
      window.addEventListener('error', function(e) {
        if (e.message && e.message.includes('share-modal')) {
          console.warn('Privy share-modal script error (non-critical):', e.message);
          e.preventDefault();
          return true;
        }
      }, true);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
